<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixture - Week {{ week }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page-banner">
        <h1>Fixtures - Week {{ week }}</h1>
    </div>
    <table class="fixture-results-table">
        <thead>
            <tr>
                <th colspan="3" class="league-header">English Premier League</th>
            </tr>
            <tr>
                <th>Team 1</th>
                <th>VS</th>
                <th>Team 2</th>
            </tr>
        </thead>
        <tbody>
            {% for match in fixtures %}
                <tr>
                    <td>{{ match[0].name }}</td>
                    <td>VS</td>
                    <td>{{ match[1].name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="location.href='{{ url_for('simulate', week=week) }}'">Simulate Gameweek</button>
    <button onclick="location.href='{{ url_for('standings') }}'">Standings</button>
</body>
</html>
